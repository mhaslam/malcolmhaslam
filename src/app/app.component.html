<div class="wrapper">
      <!-- Header -->
      <header class = "main-header" [ngStyle]="{'background-image': 'url(' + wallpaperPath + ')'}">

            <div id= "intro-container" class="intro-text">
                <!--img class="main-avatar" src="img/me-nofeatures.svg" alt=""-->

                    <div class="features-container">
                        <div class="eye"></div>
                        <div class="eye"></div>
                        	
                    </div>
                    <div class="mouth-container">
